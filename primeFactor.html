<html>
<head>
<title>
Testing Prime Number
</title>
</head>
<body>
<h1> Testing Plaindrome</h1>
<input type="text" name="number" id="number"/>
<input type="submit" name="submit" value="submit" onClick="isPrime();"/>
<br/>
<span id="result" name = "result">
</span>
</body>
<script type="text/javascript">
function isPrime() {
	var num = document.getElementById("number").value.trim();	
	//Check & returns if the number is blank
	if(isNaN(num)) {
		alert('Please enter Number');
		return false;
	}
	var factors = [];
	var divisor = 2;
	while (num > 2) {
		if( num % divisor == 0) {
			factors.push (divisor);
			num = num / divisor;
		}
		else {
			divisor++;
		}
	}
	document.getElementById("result").innerHTML = "Prime factors of " + document.getElementById("number").value.trim() + "are " + factors;
}
</script>
</html>
